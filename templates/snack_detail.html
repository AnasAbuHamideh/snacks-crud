{% extends "_base.html" %}


{% block hero %}
<section id="hero" class="d-flex align-items-center">

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
          <h1>{{snack.title}}</h1>
          <h2>Purchaser: {{snack.purchaser}} <br> Description: {{snack.description}}</h2>
          <h3>{{snack.get_absolute_url}}</h3>
          <a href="{% url 'snacks-update' snack.pk %}" class="btn-get-started scrollto">Update</a>
          <a href="{% url 'snacks-delete' snack.pk %}" class="btn-get-started scrollto">Delete</a> 
          <a href="{% url 'snacks-list' %}" class="btn-get-started scrollto">Go back to home</a>
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
{% endblock %}
